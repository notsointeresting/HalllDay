<section class="admin"

    <h2 class="headline-small mb-24">Administrator Sign In</h2>
    <p class="body-medium text-on-surface-variant mb-24">
      Sign in with your Google account to access your dashboard.
    </p>

    <a href="{{ url_for('auth.login') }}" class="primary-btn google-btn mb-32">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" height="20" alt="">
      Sign in with Google
    </a>

    <div>
      <a href="{{ url_for('kiosk') }}"
        style="color: var(--md-sys-color-secondary); text-decoration: none; font: var(--md-sys-typescale-label-large);">
