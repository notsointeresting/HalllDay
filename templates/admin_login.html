{% extends "base.html" %}
{% block content %}
<section class="admin-login">
  <div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background: #f9f9f9;">
    <h2 style="text-align: center; margin-bottom: 20px;">Admin Access</h2>
    
    {% if error %}
      <div style="background: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px; margin-bottom: 15px; border: 1px solid #f5c6cb;">
        {{ error }}
      </div>
    {% endif %}
    
    <form method="POST" action="{{ url_for('admin_login') }}">
      <div style="margin-bottom: 15px;">
        <label for="passcode" style="display: block; margin-bottom: 5px; font-weight: bold;">Enter Admin Passcode:</label>
        <input 
          type="password" 
          id="passcode" 
          name="passcode" 
          required 
          autofocus
          style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;"
          placeholder="Enter passcode"
        />
      </div>
      
      <button 
        type="submit" 
        style="width: 100%; background: #007bff; color: white; padding: 12px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;"
        onmouseover="this.style.background='#0056b3'" 
        onmouseout="this.style.background='#007bff'"
      >
        Access Admin Panel
      </button>
    </form>
    
    <div style="margin-top: 20px; text-align: center;">
      <a href="{{ url_for('kiosk') }}" style="color: #6c757d; text-decoration: none; font-size: 14px;">
        ‚Üê Back to Kiosk
      </a>
    </div>
  </div>
</section>

<script>
// Auto-focus on passcode field
document.getElementById('passcode').focus();

// Handle form submission
document.querySelector('form').onsubmit = function(e) {
  const passcode = document.getElementById('passcode').value.trim();
  if (!passcode) {
    e.preventDefault();
    alert('Please enter the admin passcode');
  }
};
</script>
{% endblock %}
