{% extends "base.html" %}
{% block content %}
<section class="admin" style="max-width: 480px; text-align: center;">
  <h2>Admin Access</h2>
  
  {% if error %}
    <div style="background: var(--md-sys-color-error-container); color: var(--md-sys-color-on-error-container); padding: 12px; border-radius: 8px; margin-bottom: 24px; font: var(--md-sys-typescale-body-medium);">
      {{ error }}
    </div>
  {% endif %}
  
  <form method="POST" action="{{ url_for('admin_login') }}" style="display: flex; flex-direction: column; gap: 24px;">
    <div style="text-align: left;">
      <label for="passcode" style="display: block; margin-bottom: 8px; font: var(--md-sys-typescale-label-large); color: var(--md-sys-color-on-surface-variant);">Passcode</label>
      <input 
        type="password" 
        id="passcode" 
        name="passcode" 
        required 
        autofocus
        placeholder="Enter passcode"
        style="width: 100%;"
      />
    </div>
    
    <button type="submit" class="primary-btn">
      Access Panel
    </button>
  </form>
  
  <div style="margin-top: 32px;">
    <a href="{{ url_for('kiosk') }}" style="color: var(--md-sys-color-secondary); text-decoration: none; font: var(--md-sys-typescale-label-large);">
      ‚Üê Back to Kiosk
    </a>
  </div>
</section>

<script>
document.getElementById('passcode').focus();
</script>
{% endblock %}
