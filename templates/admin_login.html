{% extends "base.html" %}
{% block content %}
<section class="admin" style="max-width: 480px; text-align: center;">
  <h2>Administrator Sign In</h2>
  <p style="color: var(--md-sys-color-on-surface-variant); margin-bottom: 24px;">
    Sign in with your Google account to access your dashboard.
  </p>

  <a href="{{ url_for('auth.login') }}" class="primary-btn"
    style="display: inline-flex; align-items: center; gap: 12px; justify-content: center; width: 100%; text-decoration: none; background: #fff; color: #3c4043; border: 1px solid #dadce0; padding: 14px 24px;">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" height="20" alt="">
    Sign in with Google
  </a>

  <div style="margin-top: 32px;">
    <a href="{{ url_for('kiosk') }}"
      style="color: var(--md-sys-color-secondary); text-decoration: none; font: var(--md-sys-typescale-label-large);">
      ‚Üê Back to Kiosk
    </a>
  </div>
</section>
{% endblock %}
