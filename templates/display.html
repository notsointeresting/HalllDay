{% extends "base.html" %}
{% block content %}
<div class="expressive-wrapper">
  <!-- Container for dynamic shapes -->
  <div id="shape-container" class="shape-container"></div>

  <div class="content-container" id="displayPanel">
    <div class="icon" id="displayIcon">check_circle</div>
    <h2 id="displayTitle" class="status-title">Available</h2>
    <p id="displaySubtitle" class="status-subtitle">Scan to check out</p>
  </div>
</div>
<script>
  window.HALLPASS_TOKEN = "{{ token if token is defined else '' }}";
</script>
<script src="{{ url_for('static', filename='display.js') }}?v={{ static_version }}"></script>
{% endblock %}
