{% extends "base.html" %}
{% block content %}
<div class="expressive-wrapper">
  <!-- Container for dynamic shapes -->
  <div id="shape-container" class="shape-container"></div>

  <div class="content-container" id="statusPanel">
    <div class="icon">check_circle</div>
    <h2 id="statusTitle" class="status-title">Scan badge</h2>
    <p id="statusSubtitle" class="status-subtitle"></p>
  </div>
</div>

<input id="hiddenInput" autofocus autocomplete="off" />
<script>
  window.HALLPASS_TOKEN = "{{ token if token is defined else '' }}";
</script>
<script src="{{ url_for('static', filename='kiosk.js') }}?v={{ static_version }}"></script>
{% endblock %}
